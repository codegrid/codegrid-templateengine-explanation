<!doctype html>
<html class="no-js" lang="ja">
<head>
<meta charset="utf-8">
<title>Example</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="../lib/handlebars-1.0.rc.1.js"></script>
<script src="script.js"></script>
<style>
	th, td {
		padding: .3em .5em;
		border:1px solid black;
	}
</style>
</head>
<body>

<script id="source-table" type="text/x-template">
	<table>
		<thead>
			<tr>
				<th>商品名</th>
				<th>値段</th>
				<th>カテゴリ</th>
			</tr>
		</thead>
		<tbody>
			{{#each products}}
				{{> tr}}
			{{/each}}
		</tbody>
	</table>
</script>

<script id="source-tr" type="text/x-template">
	<tr>
		<th>{{name}}</th>
		<td>{{price}}円</td>
		<td>{{> categories}}</td>
	</tr>
</script>

<script id="source-categories" type="text/x-template">
	{{#if categories}}
		<ul>
			{{#each categories}}
				<li>{{this}}</li>
			{{/each}}
		</ul>
	{{/if}}
</script>

</body>
</html>
